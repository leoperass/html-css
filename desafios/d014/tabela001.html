<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            width: 400px;
            height: 300px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            text-align: center;
        }
        .color {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>

    

        <tbody>
            <tr>
                <th rowspan="2" class="color">Área</th>
                <th rowspan="2" class="color">Disciplinas</th>
                <th colspan="2" class="color">Notas</th>
                <th rowspan="2" class="color">Média</th>
            </tr>
            <tr>
                <th class="color">Nota 1</th>
                <th class="color">Nota 2</th>
            </tr>
            <tr>
                <th rowspan="4">Exatas</td>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="color">Média de Exatas</th>
                <td class="color">0.0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="4" class="color">Média de Humanas</th>
            <td class="color">0.0</td>
        </tfoot>
    </table>
</body>
</html>
