<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Aqui vamos ter um <strong>termo em destaque</strong> usando a tag STRONG.</p>
    <h2>Italíco / Ênfase</h2>
    <p>Aqui vamos ter um <em>termo em ênfase</em> usando a tag EM.</p>
</body>
</html>
