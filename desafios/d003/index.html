<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas OL e UL</title>
</head>
<body>
    <h1>Treinando fazer listas</h1>
    <h2>Listas de Jogos favoritos</h2>
    <ol>
        <li type="disc">Jogos Online</li>
        <ol type="1">
            <li>CS2</li>
            <li>Warzone</li>
            <li>League of Legends</li>
            <li>Grand Theft Auto V</li>
        </ol>
    </ol>
    <ul>
     <li type="disc">Jogos Offline</li>   
     <ol type="1">
        <li>Red Dead Redemption 2</li>
        <li>God of war</li>
        <li>Resident Evil 4</li>
     </ol>
    </ul>

</body>
</html>
